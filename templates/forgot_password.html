{# templates/forgot_password.html #}
{% extends "base.html" %}

{% block title %}Lupa Password - Sistem Peminjaman Buku{% endblock %}

{% block content %}
<div class="container auth-container">
    <h2>Lupa Password</h2>
    <p>Masukkan email yang terdaftar pada akun Anda untuk mereset password.</p>
    <form method="POST" action="{{ url_for('forgot_password') }}">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="email@contoh.com">
        </div>
        <button type="submit" class="button">Kirim Link Reset</button>
    </form>
    <p style="margin-top: 20px;"><a href="{{ url_for('login') }}">Kembali ke Login</a></p>
</div>
{% endblock %}
