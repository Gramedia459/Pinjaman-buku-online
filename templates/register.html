{# register.html #}
{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Registrasi Akun Baru</h2>
    <form method="POST" action="{{ url_for('register') }}">
        <div class="form-group">
            <label for="full_name">Nama Lengkap:</label>
            <input type="text" id="full_name" name="full_name" required placeholder="Nama Lengkap Anda">
        </div>
        <div class="form-group">
            <label for="email">Email Aktif:</label>
            <input type="email" id="email" name="email" placeholder="contoh@Gmail.com" required>
        </div>
        <div class="form-group">
            <label for="username">Username/Nik:</label>
            <input type="text" id="username" name="username" required placeholder="Contoh: 084004">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="button">Daftar</button>
    </form>
</div>
{% endblock %}
